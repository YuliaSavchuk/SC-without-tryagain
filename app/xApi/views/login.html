<section id="login" class="unselectable">
    <div data-bind="focusHandler: {}">
        <header class="page-header">
            <h1 class="course-title" data-bind="css: {small: courseTitle.length>100}">
                <span class="course-label" data-translate-text="[course]">Course:</span>&nbsp;<span class="course-caption" data-bind="text: courseTitle">"course_name"</span>
            </h1>
        </header>
    </div>
    <section class="content login">
        <h2  data-translate-text="[tracking and tracing header]">Your credentials for progress tracking</h2>
        <form>
            <div class="form-row" data-bind="css: { error: !username.isValid() && username.isModified() }">
                <input type="text" ondrop="return false;" data-bind="value: username, valueUpdate: 'afterkeydown',css:{empty:!username().length}">
                <label data-translate-text="[tracking and tracing name field]">Your name</label>
                <div class='error-message' data-bind="visible: !username.isValid() && username.isModified()" data-translate-text="[tracking and tracing name is not valid]"></div>
            </div>
            <div class="form-row" data-bind="css: { error: !usermail.isValid() && usermail.isModified() }">
                <input type="email" ondrop="return false;" data-bind="value: usermail, valueUpdate: 'afterkeydown',css:{empty:!usermail().length}">
                <label data-translate-text="[tracking and tracing email field]">Your e-mail</label>
                <span class="error-message" data-bind="visible: !usermail.isValid() && usermail.isModified()" data-translate-text="[tracking and tracing email is not valid]"></span>
            </div>
            <div class="form-row">
                <button class='button primary' data-bind="click: login">
                    <span data-translate-text="[tracking and tracing start]" data-translate-title="[tracking and tracing start]">Start and report my progress</span>
                </button>
                <!-- ko if: allowToSkip() -->
                <button class="button link" href="#" data-bind="click: skip" data-translate-text="[tracking and tracing skip reporting]" data-translate-title="[tracking and tracing skip reporting]">Do not report, just start</button>
                <!-- /ko -->
            </div>
        </form>
        <footer>
            * By clicking the button "<span data-translate-text="[tracking and tracing start]"></span>‚Äù you agree to the fact that your results and scores will be stored. These results will only be visible to the organizer (author) of your course.
        </footer>
    </section>
</section>
